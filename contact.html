<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/ab58fa8f8e.js"
      crossorigin="anonymous"
    ></script>
    <!-- styles -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/laptops.css" />
    <link rel="stylesheet" href="./css/tablets.css" />
    <link rel="stylesheet" href="./css/mobiles.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./images/guitar-logo.svg"
      type="image/x-icon"
    />
    <title>Catalog page</title>
  </head>

  <body>
    <!-- container -->
    <div class="container">
      <!-- header -->
      <header>
        <img src="./images/burger.svg" alt="burger" class="burger" />
        <img src="./images/xmark.svg" alt="x-mark" class="x-mark" />
        <nav class="menu">
          <ul class="menu-list">
            <li>
              <a href="./index.html" class="menu-link">Home</a>
            </li>
            <li>
              <a href="./catalog.html" class="menu-link">Catalog</a>
            </li>
            <li>
              <a href="./contact.html" class="menu-link">Contact Us</a>
            </li>
          </ul>
        </nav>
        <a href="./index.html">
          <img
            src="./images/guitar-logo.svg"
            alt="guitar-logo"
            class="guitar-logo"
          />
        </a>
        <div class="header-buttons">
          <button class="header-btn btn-border">
            <img src="./images/search-icon.svg" alt="search" />
          </button>
          <button class="header-btn btn-bg">
            <img src="./images/user-icon.svg" alt="user" />
          </button>
          <button class="header-btn btn-border">
            <img src="./images/cart-icon.svg" alt="cart" />
          </button>
        </div>
      </header>

      <!-- main -->
      <main>
        <!-- contact-wrapper section -->
        <section class="contact-wrapper">
          <!-- contact-form section -->
          <section class="contact-form">
            <h1 class="contact-title">Get in Touch</h1>

            <form>
              <div class="contact-form-row">
                <input
                  type="text"
                  name="name"
                  id="name-input"
                  placeholder="Full Name"
                />
                <input
                  type="email"
                  name="email"
                  id="email-input"
                  placeholder="Email"
                />
              </div>

              <div class="contact-message-box">
                <textarea
                  name="message"
                  id="textarea-message"
                  placeholder="Message"
                ></textarea>
                <button type="submit" class="contact-submit-btn">
                  SEND MESSAGE
                </button>
              </div>
            </form>
          </section>

          <!-- contact-map section -->
          <section class="contact-map">
            <address class="contact-info-icons">
              <a href="tel:+(32)2567898" class="contact-icon-link">
                <img src="./images/phone-call.svg" alt="phone icon" />
              </a>

              <a
                href="mailto:m_meskhi8@cu.edu.ge"
                class="contact-icon-link"
                target="_blank"
              >
                <img src="./images/email.svg" alt="email icon" />
              </a>

              <a
                href="https://maps.app.goo.gl/cgpRhSuJo2XiWLPu8"
                target="_blank"
                class="contact-icon-link"
              >
                <img src="./images/address.svg" alt="address icon" />
              </a>
            </address>

            <iframe
              src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d12815.830245080982!2d44.787686065072194!3d41.699317090187776!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sTbilisi%2C%20str%2C%20Rustaveli%2024!5e1!3m2!1sen!2sge!4v1770652278605!5m2!1sen!2sge"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </section>
        </section>
      </main>

      <!-- footer -->
      <footer>
        <div class="footer-column">
          <p class="footer-list-p">Brands</p>
          <ul class="footer-list">
            <li>
              <a href="#" class="footer-list-link">Fender</a>
            </li>
            <li>
              <a href="#" class="footer-list-link">Gibson</a>
            </li>
            <li>
              <a href="#" class="footer-list-link">Jockson</a>
            </li>
            <li>
              <a href="#" class="footer-list-link">Ibanez</a>
            </li>
          </ul>
        </div>

        <div class="footer-column">
          <p class="footer-list-p">Information</p>
          <ul class="footer-list">
            <li>
              <a href="#" class="footer-list-link">Blog</a>
            </li>
            <li>
              <a href="#" class="footer-list-link">Delivery</a>
            </li>
            <li>
              <a href="#" class="footer-list-link">About us</a>
            </li>
          </ul>
        </div>

        <div class="footer-list">
          <p class="footer-list-p">Contact</p>
          <address class="footer-address">
            <a
              href="https://maps.app.goo.gl/5HCCmzrEDQZk7LUSA"
              target="_blank"
              class="footer-list-link"
              >Tbilisi, str, Rustaveli 24</a
            >
            <a href="tel:(32)2567898" class="footer-list-link"
              >+(32)2 56 78 98</a
            >
          </address>

          <ul class="social-list">
            <li>
              <a href="https://www.facebook.com" target="_blank">
                <img src="./images/facebook icon.svg" alt="facebook" />
              </a>
            </li>
            <li>
              <a href="https://www.whatsapp.com" target="_blank">
                <img src="./images/whatssap icon.svg" alt="whatsapp" />
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com" target="_blank">
                <img src="./images/insta icon.svg" alt="instagram" />
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>

    <!-- script -->
    <script src="./script.js"></script>
  </body>
</html>
